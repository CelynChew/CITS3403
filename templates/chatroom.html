<!DOCTYPE html>
<head>
    <title>Chatroom</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- chatroom.css -->
    <link rel="stylesheet" href="../static/css/chatroom.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="chat-list">
                    <!-- Chat list display area -->
                    <ul id="chat-list"></ul>
                </div>
            </div>
            <div class="col-md-9">
                <h1 class="display-4"> <span class="group-name" id="group-name"></span></h1>
        
                <!-- Chat display area -->
                <div class="chat-messages" id="chat-messages">
                    <p>Chat messages will be displayed here</p>
                </div>
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
                        
                        <!-- Make the send button visually connected to the message input field -->
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="send-button" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/chatroom.js"></script>
</body>
</html>
