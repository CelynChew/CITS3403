<!DOCTYPE html>
<head>
    <title>Chatroom</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- chatroom.css -->
    <link rel="stylesheet" href="../static/css/chatroom.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="new-chat">
                    <!-- Button to open modal -->
                    <button id="new-chat-btn" data-bs-toggle="modal" data-bs-target="#new-chat-form">New Chat</button>
                </div>
                <div class="chat-list">
                    <!-- Chat list display area -->
                    <input type="text" class="form-control mb-2" id="search-chat" placeholder="Search chats...">
                    <ul id="chat-list"></ul>
                </div>
            </div>
            <div class="col-md-9">
                <h1 class="display-4"> <span class="group-name" id="group-name"></span></h1>
        
                <!-- Chat display area -->
                <div class="chat-messages" id="chat-messages">
                    <p>Chat messages will be displayed here</p>
                </div>
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message-input" placeholder="Type your message...">
                        
                        <!-- Make the send button visually connected to the message input field -->
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="send-button" onclick="sendMessage()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Chat modal -->
    <div class="modal fade" id="new-chat-form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="clearFields()"></button>
                </div>
                <div class="modal-body">
                    <form id="create-chat-form">
                        <!-- input for members -->
                        <div class="mb-3">
                            <label for="members-input">Member(s)</label>
                            <input type="text" class="form-control" id="members-input" name="members" placeholder="Enter members(s)" required>
                        </div>
                        <!-- input for group name -->
                        <div class="mb-3">
                            <label for="group-name-input">Group Name (optional)</label>
                            <input type="text" class="form-control" id="group-name-input" name="group-name" placeholder="Enter group name">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="createChat()">Create Chat</button>
                    </form>
                </div>
            </div>
        </div>
        
    <script src="../static/js/chatroom.js"></script>
</body>
</html>
