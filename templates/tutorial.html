<!DOCTYPE html>
<head>
    <title>Tutorial</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- tutorial.css -->
    <link rel="stylesheet" href="../static/css/tutorial.css">
</head>
<body>
    <!-- carousel functionality  -->
   <div class="carousel" id="tutorial-slide">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#tutorial-slide" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#tutorial-slide" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#tutorial-slide" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <h3>Slide 1</h3>
                <p>Content 1</p>
            </div>
            <div class="carousel-item">
                <h3>Slide 2</h3>
                <p>Content 2</p>
            </div>
            <div class="carousel-item">
                <h3>Slide 3</h3>
                <p>Content 3</p>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#tutorial-slide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#tutorial-slide" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
   </div>
</body>
</html>
