<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- login.css -->
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Left Column (Intro) -->
            <div class="col-md-7">
                <div class="intro-section">
                    <h1>Welcome to ChatSome!</h1>
                    <p>A prototype chatroom with basic features</p>
                    <!-- Tutorial button -->
                    <a href="/tutorial" class="btn btn-secondary">Tutorial</a>
                </div>
            </div>
            <!-- Right Column (Login Form) -->
            <div class="col-md-5">
                <div class="login-section">
                    <h2>Login</h2>
                    <form id="loginForm" action="/" method="POST">
                        <div class="mb-3">
                            <!-- Username input -->
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <!-- Password input -->
                            <label for="password" class="form-label">Password:</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn" type="button" id="showPassword" onclick="PasswordVisibility()"><i class="bi bi-eye-slash-fill"></i></button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <!-- Login button -->
                            <input type="submit" class="btn btn-primary" id="login-btn" value="Login">
                        </div>
                        <div class="mb-3">
                            <!-- Link to registration page-->
                            <p>Don't have an account? <a href="../register">Register</a></p>
                        </div>
                        <!-- Error messages -->
                        {% if error_message %}
                        <div class="mb-3">
                            <p style="color: red;">{{ error_message }}</p>
                        </div>
                        {% endif %}
                        {% if alert_message %}
                        <script>
                            alert("{{ alert_message }}");
                            window.location.href = "/";
                        </script>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/js/login-register.js"></script>
</body>
</html>
