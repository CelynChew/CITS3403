<!DOCTYPE html>
<head>
    <title>ChatSome - Introduction</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/intro.css">
</head>
<body>
    <div class="container">
        <h1>Hello {{ username }}!</h1>  <!-- Display username -->
        <h1>Welcome to ChatSome!</h1>
        <p>A prototype chatroom with basic features</p>
        <!--Buttons that direct the users to different pages-->
        <button class="btn btn-primary" onclick="goToChatroom()">Chatroom
            <!-- Chat icon -->
            <i class="bi bi-chat-fill"></i>
        </button>
        <button class="btn" onclick="showTutorial()">Tutorial
            <!-- Question circle icon -->
            <i class="bi bi-question-circle"></i>
        </button>
        <button class="btn" onclick="LoggingOut()">Log Out</button>
    </div>

    <script>
        function goToChatroom() {
            // Redirect to the marketplace page with defined route
            window.location.href = "/chatroom"; 
        }

        function showTutorial() {
            // Show the tutorial page with defined route
            window.location.href = "/tutorial";
            }

        function LoggingOut() {
            // Redirect to login page with defined route
            window.location.href = "/";
        }
    </script>
</body>
</html>
